<div class="container-center">

    <div class="container-fluid px-1 py-5 mx-auto">
        <div class="row d-flex justify-content-center">
            <div class="col-xl-7 col-lg-8 col-md-9 col-11 text-center">
                <h2>Iniciar sesion</h2>
                <div class="card">

                    <form [formGroup]="login" class="form-card" (ngSubmit)="Enviar(login.value)">
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">
                                <img [src]='img' alt="">

                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Usuario<span class="text-danger">
                                        *</span></label>

                                <input type="text" id="lname" formControlName="correo"
                                    placeholder="Correo electronico o usuario" maxlength="30" minlength="3">

                            </div>
                        </div>
                        <div class="row justify-content-between text-left">
                            <div class="form-group col-sm-6 flex-column d-flex">


                            </div>
                            <div class="form-group col-sm-6 flex-column d-flex"> <label
                                    class="form-control-label px-3">Password<span class="text-danger"> *</span></label>
                                <input type="password" id="mob" formControlName="password" placeholder="password"
                                    maxlength="30" minlength="3">
                            </div>
                        </div>




                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6">
                                <button class="btn btn-dark" [disabled]="login.invalid">
                                    Iniciar</button>
                            </div>

                        </div>
                        <div class="row justify-content-end">
                            <div class="form-group col-sm-6">
                                <button class="btn btn-dark" (click)="onClick()">
                                    Iniciar con Google</button>
                            </div>
                        </div>
                        <div class="ow justify-content-end">
                            <div *ngIf="login.touched ">
                                <h3 ngClass="alert">Completa los campos para iniciar</h3>
                            </div>

                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
